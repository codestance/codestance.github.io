<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>html,body{margin:0;padding:0;}button a, button a:hover{color:inherit;text-decoration: none;}</style>
    <title>portfolio</title>
</head>
<body>
    <main class="py-5">
        <h1 class="text-center">Photo Gallery</h1>
        <section class="container pt-3">
            <div class="row">
                <h2>Design brief</h2>
                <ul>
                    <li>interesting gallery that looks good on all devices</li>
                </ul>
            </div>
        </section>
        <section class="container pt-3">
            <h2>Design</h2>
            <div class="row">
                <picture class="text-center">
                    <source srcset="img/folio/gallery/design1000.webp" media="(min-width: 1024px)">
                    <source srcset="img/folio/gallery/design700.webp" media="(min-width: 768px)">
                    <img class="img-fluid" src="img/folio/gallery/design400.png" alt="desktop design">
                </picture>
            </div>
            <h3 class="pt-3">Mobile view</h3>
            <div class="row">
                <picture class="text-center">
                    <source srcset="img/folio/gallery/mobile1000.webp" media="(min-width: 1024px)">
                    <source srcset="img/folio/gallery/mobile700.webp" media="(min-width: 768px)">
                    <img class="img-fluid" src="img/folio/gallery/mobile400.png" alt="mobile mockup">
                </picture>
            </div>
        </section>
        <section class="container pt-3">
            <h2>Technologies</h2>
            <div class="row">
                <ul>
                    <li>HTML5</li>
                    <li>SCSS</li>
                    <li>JQuery</li>
                </ul>
                <div>
                    <button type="button" class="btn btn-lg btn-primary"><a href="https://github.com/codestance/kasia2/blob/master/js/hobby.js">See the code</a></button>
                    <button type="button" class="btn btn-lg btn-info"><a href="http://if.pwr.edu.pl/~gwozdz/hobby.html">It's alive!</a></button>
                </div>
            </div>
            <div class="pt-3">
                <button type="button" class="btn btn-lg btn-success"><a href="https://codestance.github.io/#portfolio">See other projects</a></button>
            </div>
        </section>
    </main>
</body>
</html>
